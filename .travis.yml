jobs:
    include:
        - language: node_js
          node_js: 
            - "stable"
          cache:
            directories:
                - node_modules
          script:
            - yarn --cwd ./eloquent-elks-frontend install
            - yarn --cwd ./eloquent-elks-frontend test -- --coverage
            - yarn --cwd ./eloquent-elks-frontend run build
            - yarn --cwd ./eloquent-elks-frontend sonar
          after_script:
            - COVERALLS_REPO_TOKEN=$coveralls_repo_token yarn --cwd ./eloquent-elks-frontend coveralls     
        - language: java
          install: skip
          os: linux
          dist: trusty
          jdk: 
            - openjdk12
          before_cache:
            - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
            - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
          cache:
            directories:
              - $HOME/.gradle/caches/
              - $HOME/.gradle/wrapper/
          script:
            - ./eloquent-elks-airbnb-api/gradlew -p ./eloquent-elks-airbnb-api build
            - ./eloquent-elks-airbnb-api/gradlew -p ./eloquent-elks-airbnb-api test
            - ./eloquent-elks-airbnb-api/gradlew -p ./eloquent-elks-airbnb-api jacocoTestReport
            - ./eloquent-elks-airbnb-api/gradlew -p ./eloquent-elks-airbnb-api sonarqube
          after_success:
            - ./eloquent-elks-airbnb-api/gradlew -p ./eloquent-elks-airbnb-api jacocoTestReport coveralls
        - language: java
          install: skip
          os: linux
          dist: trusty
          jdk: 
            - openjdk12
          before_cache:
            - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
            - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
          cache:
            directories:
              - $HOME/.gradle/caches/
              - $HOME/.gradle/wrapper/
          script:
            - ./eloquent-elks-poi-api/gradlew -p ./eloquent-elks-poi-api build
            - ./eloquent-elks-poi-api/gradlew -p ./eloquent-elks-poi-api test
            - ./eloquent-elks-poi-api/gradlew -p ./eloquent-elks-poi-api jacocoTestReport
            - ./eloquent-elks-poi-api/gradlew -p ./eloquent-elks-poi-api sonarqube
          after_success:
            - ./eloquent-elks-poi-api/gradlew -p ./eloquent-elks-poi-api jacocoTestReport coveralls
        - language: java
          install: skip
          os: linux
          dist: trusty
          jdk: 
            - openjdk12
          before_cache:
            - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
            - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
          cache:
            directories:
              - $HOME/.gradle/caches/
              - $HOME/.gradle/wrapper/
          script:
            - ./eloquent-elks-recommender-api/gradlew -p ./eloquent-elks-recommender-api build
            - ./eloquent-elks-recommender-api/gradlew -p ./eloquent-elks-recommender-api test
            - ./eloquent-elks-recommender-api/gradlew -p ./eloquent-elks-recommender-api jacocoTestReport
            - ./eloquent-elks-recommender-api/gradlew -p ./eloquent-elks-recommender-api sonarqube
          after_success:
            - ./eloquent-elks-recommender-api/gradlew -p ./eloquent-elks-recommender-api jacocoTestReport coveralls
        - stage: docker image
          script:
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          - docker build - < ./eloquent-elks-airbnb-api/Dockerfile
          - docker tag eloquent-elks-airbnb-api $DOCKER_USERNAME/eloquent-elks
          - docker push $DOCKER_USERNAME/eloquent-elks
            
addons:
    sonarcloud:
        organization: "eloquent-elks"
        token:
            secure: ""
    
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=COVERALLS_REPO_TOKEN